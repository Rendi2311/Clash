#created by Rendy
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:

  udp: true
proxy-groups:
  - name: Selector
    type: select
    proxies:
      - INDO
      - INDO GO
      - BEST-PING
      - DIRECT
  - name: BEST-PING
    type: url-test
    url: http://hi.bonds.id/ping
    interval: 10
    tolerance: 10
    proxies:
      - INDO
      - INDO GO
  - name: WhatsApp
    type: select
    proxies:
      - DIRECT
      - Selector
rule-providers:
  clash:
    type: http
    behavior: domain
    url: https://howdy.id/download/rules/clash.txt
    path: ./providers/rule-provider_clash.yaml
    interval: 86400
  wasapcuy:
    type: http
    behavior: classical
    path: "./rule_provider/WhatsAppÔ∏è.yaml"
    url: https://raw.githubusercontent.com/Rendi2311/Clash/main/rule_providers/WhatsApp.yaml
    interval: 86400
rules:
  - RULE-SET,clash,REJECT
  - MATCH,Selector
  - RULE-SET,wasapcuy,WhatsApp
