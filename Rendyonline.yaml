port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7894
  nameserver:
  - https://dns.cloudflare.com/dns-query
  - tls://1.1.1.1
ipv6: false
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
profile:
  store-selected: true
experimental:
  interface-name: en0
proxy-providers:
  Akun:
    type: file
    path: "./Akun.yaml"
    health-check:
      enable: true
proxy-groups:
  - name: INTERNET
    type: select
    use:
      - Akun
  - name: SOSMED
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: STREAMING
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: GAME
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: MyXL
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: Torentâš¡
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: TiktokðŸŽµ
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
rules:
 - RULE-SET,myxl,MyXL
 - RULE-SET,tiktok,TiktokðŸŽµ
 - RULE-SET,Gaming,GAME
 - RULE-SET,anime-trackers,Torentâš¡
 - RULE-SET,Sosmed,SOSMED
 - RULE-SET,Streaming,STREAMING
 - GEOIP,LAN,DIRECT
 - GEOIP,CN,DIRECT
 - IP-CIDR,198.18.0.1/16,REJECT,no-resolve
 - MATCH,INTERNET
rule-providers:
  anime-trackers:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Pioooooo/clash-rules-bt/main/anime_trackers.txt"
    path: ./anime-trackers.yaml
    interval: 86400
  myxl:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/helmiau/clashrules/main/rule_provider/ISP_myXL.yaml"
    path: ./MyXL.yaml
    interval: 86400
  Gaming:
    type: http
    behavior: classical
    path: "./Gamemax.yaml"
    url: https://raw.githubusercontent.com/Yogi-0796/rule_provider/main/ruleGamemax.yaml
    interval: 86400
  Sosmed:
    type: http
    behavior: domain
    path: "./Sosmed.yaml"
    url: https://raw.githubusercontent.com/Yogi-0796/rule_provider/main/Simerah/Rule-Sosmed.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: "./Streaming.yaml"
    url: https://raw.githubusercontent.com/Yogi-0796/rule_provider/main/Simerah/Rule-Streaming.yaml
    interval: 86400
  tiktok:
    type: http
    behavior: classical
    path: "./tiktok.yaml"
    url: https://raw.githubusercontent.com/helmiau/clashrules/main/rule_provider/Social_Tiktok.yaml
    interval: 86400
  LAN:
    type: http
    behavior: classical
    path: "./lan.yaml"
    url: https://raw.githubusercontent.com/shiinarimo/Rules-3/main/Clash/Provider/LAN.yaml
