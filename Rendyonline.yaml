port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7894
  nameserver:
  - https://dns.cloudflare.com/dns-query
  - tls://1.1.1.1
ipv6: false
tun:
  enable: true
  stack: system
  dns-hijack:
  - tcp://8.8.8.8:53
  - tcp://8.8.4.4:53
tproxy-port: 7895
profile:
  store-selected: true
  store-fakeip: true
  store-fake-ip: true
experimental:
  interface-name: en0
script:
  shortcuts:
    TCPgames: network == 'tcp' and dst_port not in [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8883, 8888, 8889]
    UDPgames: network == 'udp' and dst_port not in [21, 22, 23, 53, 80, 123, 143, 194, 443, 465, 587, 853, 993, 995, 998, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5222, 5228, 5229, 5230, 8080, 8443, 8880, 8883, 8888, 8889]
    speedtest: network == "tcp" and match_provider("rule_Speedtest")
proxy-providers:
  Akun:
    type: file
    path: "./Akun.yaml"
    health-check:
      enable: true
proxy-groups:
  - name: INTERNET
    type: select
    use:
      - Akun
  - name: Block18+
    type: select
    proxies:
      - REJECT
    use:
      - Akun
  - name: ShopeeðŸ›’
    type: fallback
    lazy: true
    use:
      - Akun
  - name: SOSMED
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: STREAMING
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: GAME
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: Torentâš¡
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
  - name: TiktokðŸŽµ
    type: select
    proxies:
      - DIRECT
    use:
      - Akun
rules:
 - RULE-SET,Porn,Block18+
 - RULE-SET,nfsw,Block18+
 - RULE-SET,shopee,ShopeeðŸ›’
 - RULE-SET,speedtest,INTERNET
